<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>        
  <div id="particles-js">
    <script src="/JS/particles.min.js"></script>
    <script src="/JS/particlesjs-config.json"></script>
    <script src="/JS/app.js"></script>
    <script>
        particlesJS('particles-js',
  
  {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#23fa07"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
        "polygon": {
          "nb_sides": 5
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#23fa07",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 6,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false,
        "attract": {
          "enable": false,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": false,
          "mode": "repulse"
        },
        "onclick": {
          "enable": false,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 400,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  }
);
    </script>
  </div>       

  <header>
      <a href="#" class="logo">Ney Willian</a>

    <nav>
      <a href="#Home" class="Home">Home</a>
      <a href="#Sobre" class="Sobre">Sobre</a>
      <a href="#Portfólio" class="Portfólio">Portfólio</a>
      <a href="#Skills" class="Skills">Skills</a>
      <a href="#Contato" class="Contato">Contato</a>
    </nav>
  </header>
    
  <div>
    <img class="imagemcentral" src="/Página Portfólio/imagens/foto Ney.jpg" alt="foto do desenvolvedor">
  </div>

  <section class="secaocentral">
    <h1 class="h1apresentacao">Olá, sou o <span>Ney<span>.</h1>
    <h2 class="h2apresentacao">Sou um <span>desenvolvedor</span>.</h2>
    <p>Em transição de carreira, busco aperfeiçoar minhas habilidades para ingressar no mercado e fazer a diferença.</p>
  </section>

  <div></div>

</body>
</html>
